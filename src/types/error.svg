<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="{{width}}"
  height="{{height}}">

    <rect rx="6" ry="6" width="{{width}}" height="{{height}}" style="fill:#ff4d4d;stroke-width:2;stroke:#ff3838;" />

    <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="{{font.size}}">
      {{content}}
    </g>

</svg>
